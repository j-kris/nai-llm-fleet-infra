apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gptnvd-reference-app
  namespace: flux-system
spec:
  dependsOn:
  - name: nai-helm
  interval: 15m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/gptnvd-reference-app
  prune: true
  wait: true
  timeout: 5m
  postBuild:
    substitute:
      namespace_name: gptnvd-reference-app
    substituteFrom:
    - kind: ConfigMap
      name: cluster-configs
      optional: false
    - kind: Secret
      name: cluster-secrets
      optional: false
