apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kuberay-cluster
  namespace: flux-system
spec:
  dependsOn:
  - name: kuberay-operator
  interval: 15m
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  path: ./platform/kuberay-cluster/_resource-configs
  prune: true
  wait: true
  timeout: 5m
  postBuild:
    substitute:
      namespace_name: kuberay
    substituteFrom:
    - kind: ConfigMap
      name: cluster-configs
      optional: false
    - kind: Secret
      name: cluster-secrets
      optional: false
