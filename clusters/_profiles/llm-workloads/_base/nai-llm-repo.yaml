apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: llm
  namespace: flux-system
spec:
  dependsOn:
  - name: kserve
  interval: 15m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/nai-llm
  prune: true
  wait: true
  timeout: 5m
  postBuild:
    substitute:
      namespace_name: llm
    substituteFrom:
    - kind: ConfigMap
      name: cluster-configs
      optional: false
    - kind: Secret
      name: cluster-secrets
      optional: false
