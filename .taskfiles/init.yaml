version: '3'

vars:
  PROJECT_DIR:
    sh: 'git rev-parse --show-toplevel'
  GIT_COMMIT:
    sh: 'git log -n 1 --format=%h'
  GITHUB_REPO:
    sh: 'basename $(git rev-parse --show-toplevel)'
  GITHUB_BRANCH:
    sh: 'git rev-parse --abbrev-ref HEAD | head -c14'

tasks:

  default:
  - task: :helpers:validate
    silent: true
    vars:
      REQUIRED_TOOLS_LIST: git

