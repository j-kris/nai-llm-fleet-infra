apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: milvus-ingress
  namespace: milvus
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: milvus.${wildcard_ingress_subdomain}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: milvus-milvus
            port:
              number: 19530
