apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: milvus
  namespace: flux-system
spec:
  values:
    cluster:
      enabled: true
    dataCoordinator:
      replicas: 2
      activeStandby:
        enabled: true
    dataNode:
      replicas: 2
    indexCoordinator:
      replicas: 2
    indexNode:
      replicas: 2
    queryCoordinator:
      replicas: 2
      activeStandby:
        enabled: true
    queryNode:
      replicas: 2
    rootCoordinator:
      replicas: 2
      activeStandby:
        enabled: true
    pulsar:
      enabled: true

