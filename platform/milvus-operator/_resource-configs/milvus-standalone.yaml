apiVersion: v1
kind: Namespace
metadata:
  name: milvus-operator
  labels:
    toolkit.fluxcd.io/tenant: platform-team
---
apiVersion: milvus.io/v1beta1
kind: Milvus
metadata:
  name: milvus
  labels:
    app: milvus
spec:
  config: {}
  components:
    imagePullSecrets:
    - name: docker-hub-regcred
    standalone:
      replicas: 1
      serviceType: ClusterIP
  dependencies:
    etcd:
      inCluster:
        values:
          replicaCount: 1
        deletionPolicy: Delete
        pvcDeletion: true
    storage:
      inCluster:
        values:
          mode: standalone
          resources:
            requests:
              memory: 100Mi
          persistence:
            size: 20Gi
        deletionPolicy: Delete
        pvcDeletion: true

