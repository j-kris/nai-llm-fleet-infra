commonLabels:
  app: pvcviewer
configurations:
- kustomizeconfig.yaml
namePrefix: pvcviewer-
namespace: kubeflow
patchesStrategicMerge:
- remove_namespace.yaml
- manager_auth_proxy_patch.yaml
- manager_webhook_patch.yaml
- cainjection_patch.yaml
- dnsnames_patch.yaml
resources:
- ../crd
- ../rbac
- ../manager
- ../webhook
- ../certmanager
vars:
- fieldref:
    fieldPath: metadata.namespace
  name: CERTIFICATE_NAMESPACE
  objref:
    group: cert-manager.io
    kind: Certificate
    name: serving-cert
    version: v1
- fieldref: {}
  name: CERTIFICATE_NAME
  objref:
    group: cert-manager.io
    kind: Certificate
    name: serving-cert
    version: v1
- fieldref:
    fieldPath: metadata.namespace
  name: SERVICE_NAMESPACE
  objref:
    kind: Service
    name: webhook-service
    version: v1
- fieldref: {}
  name: SERVICE_NAME
  objref:
    kind: Service
    name: webhook-service
    version: v1
