apiVersion: v1
kind: Namespace
metadata:
  name: elasticsearch
  labels:
    toolkit.fluxcd.io/tenant: platform-team
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: elastic
  namespace: flux-system
spec:
  interval: 4h
  url: https://helm.elastic.co
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: elasticsearch
  namespace: flux-system
spec:
  targetNamespace: ${namespace_name:=elasticsearch}
  chart:
    spec:
      chart: elasticsearch
      interval: 1h
      sourceRef:
        kind: HelmRepository
        name: elastic
      version: "8.5.1"
  interval: 1h
  values:
    resources:
      limits:
        cpu: 250m
        ephemeral-storage: 1Gi
        memory: 512Mi
      requests:
        cpu: 250m
        ephemeral-storage: 1Gi
        memory: 512Mi
    initResources:
      limits:
        cpu: 100m
        ephemeral-storage: 1008Mi
        memory: 50Mi
      requests:
        cpu: 100m
        ephemeral-storage: 1008Mi
        memory: 50Mi
    volumeClaimTemplate:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 500Gi


